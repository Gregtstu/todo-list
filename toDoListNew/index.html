<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid " >
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <button type="button" class="btn btn-primary new__task" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">Добавить новую задачу</button>
        </ul>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="поиск" aria-label="Search">
          <button class="btn btn-outline-success serch__btn" type="button">Искать</button>
          <button class="btn btn-outline-success serch__btn back" type="button">Назад</button>
        </form>
      </div>

    </div>
  </nav>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Опиши новую задачу</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label ">Тема задачи:</label>
              <input type="text" class="form-control title__task" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Описание задачи:</label>
              <textarea class="form-control text__task" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-evenly">


          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить </button>


          <div class="subbmit__save">
            <button class="btn btn__js" type="button">
              <span class="btn__text">Сохранить</span>
              <svg class="btn__progress" viewbox="0 0 48 48" width="48px" height="48px">
                <circle class="btn__progress-track" r="20" cx="24" cy="24" fill="none" stroke="#c7cad1"
                  stroke-width="8" />
                <circle class="btn__progress-fill" r="20" cx="24" cy="24" fill="none" stroke="#000000" stroke-width="8"
                  transform="rotate(-90,24,24)" stroke-dasharray="125.66 125.66" stroke-dashoffset="125.66" />
                <polyline class="btn__progress-check" points="12,24 20,32 36,16" fill="none" stroke="#fff"
                  stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="34 34"
                  stroke-dashoffset="34" />
              </svg>
            </button>
          </div>


        </div>
      </div>
    </div>
  </div>
  <div class="container"></div>
  <div class="out-false"> </div>
  <div class="out-true"></div>


  <script src="./js/index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <script src="./js/components/btn.js" type="module"></script>

</body>

</html>
